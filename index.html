<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzamil</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url(giphy.gif); /* Using the GIF again */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }

    .background-darkener {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .blurred-center {
      position: relative;
      width: 600px;
      height: 450px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 30px 20px;
      position: relative;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
    }

    .star-sparkle {
      position: absolute;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      background-color: white;
      opacity: 0;
      animation: sparkle-animation 1.5s ease-in-out infinite;
      pointer-events: none;
    }

    .star-sparkle:nth-child(1) {
      top: -20px;
      left: 30px;
      width: 12px;
      height: 12px;
      animation-delay: 0s;
    }

    .star-sparkle:nth-child(2) {
      top: 10px;
      left: 60px;
      width: 8px;
      height: 8px;
      animation-delay: 0.5s;
    }

    .star-sparkle:nth-child(3) {
      top: 60px;
      left: 30px;
      width: 14px;
      height: 14px;
      animation-delay: 1s;
    }

    .star-sparkle:nth-child(4) {
      top: 30px;
      left: -10px;
      width: 10px;
      height: 10px;
      animation-delay: 1.5s;
    }

    .star-sparkle:nth-child(5) {
      top: 20px;
      right: 30px;
      width: 9px;
      height: 9px;
      animation-delay: 2s;
    }

    @keyframes sparkle-animation {
      0% {
        opacity: 0.7;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0.7;
        transform: scale(0.8);
      }
    }

    .small-text {
      color: white;
      font-size: 12px;
      margin: 0;
      margin-bottom: 15px;
      position: relative;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
        opacity: 0.7;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 15px #fff, 0 0 25px #ff00ff, 0 0 30px #ff00ff;
        opacity: 1;
      }
      100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
        opacity: 0.7;
      }
    }

    .particle-text {
      color: white;
      font-size: 36px;
      font-weight: bold;
      margin: 0;
      animation: particle-effect 1.5s ease-in-out infinite;
    }

    @keyframes particle-effect {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 30px #ff00ff, 0 0 50px #ff00ff;
      }
      100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
    }

    .text-and-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      text-align: center;
    }

    .single-img-link img {
      height: 75px;
      width: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .single-img-link img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .crescent-star {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .crescent {
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      position: relative;
      clip-path: ellipse(50% 50% at 50% 50%);
    }

    .star {
      width: 8px;
      height: 8px;
      background-color: yellow;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      margin-top: 3px;
    }

    .butterfly {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .butterfly img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="background-darkener"></div>

  <!-- Butterflies following the cursor -->
  <div class="butterfly" id="butterfly1"><img src="butterfly.webp" alt="Butterfly"></div>
  <div class="butterfly" id="butterfly2"><img src="butterfly.webp" alt="Butterfly"></div>
  <div class="butterfly" id="butterfly3"><img src="butterfly.webp" alt="Butterfly"></div>
  <div class="butterfly" id="butterfly4"><img src="butterfly.webp" alt="Butterfly"></div>

  <div class="blurred-center">
    <img src="profile.jpg" alt="Profile" class="profile-img">

    <div class="star-sparkle"></div>
    <div class="star-sparkle"></div>
    <div class="star-sparkle"></div>
    <div class="star-sparkle"></div>
    <div class="star-sparkle"></div>

    <div class="text-and-link">
      <h1 class="particle-text">مزمل</h1>
      <p class="small-text">I am Muzamil and I am bored!</p>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="single-img-link">
        <img src="download7.jpeg" alt="insta" loading="lazy">
      </a>
    </div>

    <div class="crescent-star">
      <div class="crescent"></div>
      <div class="star"></div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const butterflies = [
        { el: document.getElementById("butterfly1"), x: 0, y: 0, angle: 0, speed: 0.02, radius: 40 },
        { el: document.getElementById("butterfly2"), x: 0, y: 0, angle: 90, speed: 0.015, radius: 60 },
        { el: document.getElementById("butterfly3"), x: 0, y: 0, angle: 180, speed: 0.018, radius: 50 },
        { el: document.getElementById("butterfly4"), x: 0, y: 0, angle: 270, speed: 0.022, radius: 70 }
      ];

      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      let frame = 0;

      function animate() {
        frame++;
        if (frame % 2 === 0) {
          butterflies.forEach((b, i) => {
            b.angle += b.speed;

            const orbitX = Math.cos(b.angle) * b.radius;
            const orbitY = Math.sin(b.angle) * b.radius;

            b.x += ((mouseX + orbitX) - b.x) * 0.05;
            b.y += ((mouseY + orbitY) - b.y) * 0.05;

            b.el.style.transform = `translate(${b.x}px, ${b.y}px) rotate(${(b.x + b.y + i * 30) % 360}deg)`;
          });
        }
        requestAnimationFrame(animate);
      }

      animate();
    });
  </script>
</body>
</html>
